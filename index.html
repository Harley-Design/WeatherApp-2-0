<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App by Andrea 2.0</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <form id="search-form" class="search-form">
        <img id=logo class="logo" src="images/H-D_lightgrey.svg" alt="" width="200px">
        <input type="search" placeholder="Search for a city.." autocomplete="off" id="city-input" class="searchfield" />
        <input type="submit" value="🔍" class="searchfield" />
        <input id="current-location" type="button" value="📍" class="searchfield" />
      </form>
      <div class="row">
        <div class="col-sm-5">
          <img src="images/SunCloud.svg" alt="cloudy" id="icon">
        </div>
        <div class="col-sm-7">
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">ºC</a> |
            <a href="#" id="fahrenheit-link"> ºF</a>
          </span>
          <h2 id="city"></h2>
          <p>
          <p><span id="date"></span>, <span class="sky" id="sky"></span> <br />
            Humidity: <span id="humidity"></span>%, Wind:
            <span id="wind"></span> km/h
          </p>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast">
      </div>
    </div>
    <footer>
      <a href="https://github.com/Harley-Design/Weather-App">Open-source code</a> by Andrea
    </footer>
  </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
